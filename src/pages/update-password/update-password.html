<ion-header hideWhen="core">
    <page-bsc-header ></page-bsc-header>
</ion-header>

<ion-content>

    <page-bsc-header header='dashboard' showWhen="core"></page-bsc-header>

    <h2 hideWhen='core' class="mobile-sub-header">UPDATE PASSWORD</h2>
    <h2 showWhen='core' class="core-sub-header">UPDATE PASSWORD</h2>
    <br>
    <ion-grid class = "grid-adjust" >
    <ion-grid>
     <ion-row class='form-row'>
      <ion-col class='form-col'>
        <div class="form-panel">
          <form #updatePasswordForm="ngForm" novalidate>
            <ion-list no-lines>
                <ion-item class='form-item'>
                    <ion-input [(ngModel)]="updatePasswordBundle.oldPassword" name="oldPassword" type="password" #oldPassword="ngModel" spellcheck="false" autocapitalize="off" required ngModel email placeholder='* Old Password'>
                    </ion-input>
                </ion-item> 
                <p ion-text [hidden]="updatePasswordBundle.oldPassword != '' || submittedPassword == false" color="danger" padding-left>
                    Enter old password
                </p>
                <br>
                <ion-item class='form-item'>
                    <ion-input [(ngModel)]="updatePasswordBundle.newPassword" name="newPassword" type="password" #newPassword="ngModel" spellcheck="false" autocapitalize="off" required ngModel email placeholder='* New Password'>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="updatePasswordBundle.newPassword != '' || submittedPassword == false" color="danger" padding-left>
                    Enter a new password
                </p>
                <br>
                <ion-item class='form-item'>
                    <ion-input [(ngModel)]="updatePasswordBundle.confirmNewPassword" name="confirmNewPassword" type="password" #confirmNewPassword="ngModel" required placeholder='* Confirm New Password'>
                    </ion-input>
                </ion-item>
                <p ion-text [hidden]="updatePasswordBundle.newPassword == updatePasswordBundle.confirmNewPassword || submittedPassword == false " color="danger" padding-left>
                    Password does not match
                </p>
            </ion-list>

            <ion-row responsive-sm>
              <ion-col>
                <button ion-button (click)="buttonUpdatePasswordPressed(updatePasswordForm)" type="submit" full>Update Password</button>
            </ion-col>
        </ion-row>
    </form>
</div>
</ion-col>
</ion-row>

</ion-grid>

<div style="text-align: center; margin-bottom: 20px; margin-top: 20px">
    <button ion-button color='primary' outline (click)='buttonBackPressed()'>Back</button>
</div>
</ion-grid>

<page-bsc-footer></page-bsc-footer>

</ion-content>
