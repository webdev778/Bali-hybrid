<div [hidden]="!isValid" class = "div-timer">
	<p>
		<b>Travel Pass Validity </b>
	</p>
	<p class = "text1">{{("00" + timerData.days).slice(-2)}}Days {{("00" +timerData.hours).slice(-2)}}Hours {{("00" + timerData.minutes).slice(-2)}}Minutes {{("00" + timerData.seconds).slice(-2)}}Seconds</p>
</div>
<div [hidden]="isValid" class = "div-timer">
	<h4 class = "text2">Your Travel Pass Has Expired</h4>
</div>
