<ion-header>
    <ion-navbar>
          <ion-grid>
            <ion-row class='map-header' >
              <ion-col col-1>
                  <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                   </button>
              </ion-col>
              <ion-col col-12 class='img-col'>
                <div>
                  <img src="assets/imgs/logo.png"  />
                </div>
              </ion-col>
            </ion-row>
           </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content style = "background-color: #f0f0f0">

<ion-grid class = "image-grid">
	 <div class = "div-file-upload">
	 	<img class="dashboard-image" [src]="image"/>
	 </div>
</ion-grid>

</ion-content>
