<ion-header>
    <ion-navbar>
      <ion-title>
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <div style="text-align: center;">
        <img src="assets/imgs/logo.png" class = "header-logo" />
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style = "background-color: #f0f0f0">

  <ion-grid class = "image-grid">
    <div class = "div-file-upload">
     <img class="dashboard-image" [src]="image"/>
   </div>
 </ion-grid>

</ion-content>
