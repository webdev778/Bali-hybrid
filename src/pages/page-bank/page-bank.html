<ion-header hideWhen="core">
  <page-bsc-header ></page-bsc-header>
</ion-header>

<ion-content>

	<page-bsc-header showWhen="core" header="Today In Bali"></page-bsc-header>

	<h2 hideWhen='core' class='mobile-sub-header'>BANKS</h2>
    <h2 showWhen='core' class='core-sub-header'>BANKS</h2>

	<h6 class="placeholder" [hidden]="arrayBanks.length > 0 || !isListLoaded">No Bank Found</h6>

	<br>

    <ion-grid class = "grid-adjust">
	<ion-grid>
        <ion-row class='flex-row' *ngFor="let bank of arrayBanks">
            <ion-col col-12 class="flexgrid" >
                    <h2 [innerHTML]="bank.bankname"></h2>
                    <h5> <img src="assets/imgs/location-pin.png"> Address : {{bank.address}}</h5>
                    <h5> <img src="assets/imgs/telephone.png"> Phone : {{bank.phone}}</h5>
            </ion-col>
            <ion-col col-12>
                <button class="button-map" ion-button color='primary' full (click)='buttonShowOnMapPressed(bank)'> <img src="assets/imgs/on-map.png" class="img-map"> Show On Map</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <br>

	<div style="text-align: center;">
		<button ion-button color='primary' outline (click)='buttonBackPressed()'>Back</button>
	</div>

    <br>
    </ion-grid>
	<page-bsc-footer></page-bsc-footer>

</ion-content>
