
<ion-content style = "background-color: #f0f0f0">

  <div style="text-align: center; width: 100%; background-color:#547d88" hideWhen="core" >
    <img src="assets/imgs/logo.png" style="margin-top: 9px; height: 25px;" />
</div>


<ion-grid showWhen="core" style="background:#547d88">
    <ion-row>
      <ion-col style = "margin-top: 30px">
        <img src="assets/imgs/logo.png" align="left" class="vericalCenter"/>
    </ion-col>
    <ion-col>
        <img class = "right-img" src="assets/imgs/smart-trav-logo.png" align="right"/>
    </ion-col>
</ion-row>
</ion-grid>

<h3 hideWhen='core' class='mobile-sub-header'>RESET PASSWORD</h3>
<h3 showWhen='core' class='core-sub-header'>RESET PASSWORD</h3>

<br>
    <ion-grid class = "grid-adjust">
        <ion-grid>
           <ion-row class='form-row'>
              <ion-col class='form-col'>
                <div class="form-panel">
                  <form #resetPasswordForm="ngForm" novalidate>
                    <ion-list no-lines>
                      <ion-item class='form-item'>
                        <ion-input [(ngModel)]="resetPasswordBundle.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off" required ngModel email placeholder='* Enter New Password'>
                        </ion-input>
                    </ion-item>
                    <p ion-text [hidden]="resetPasswordBundle.password != '' || submittedPassword == false" color="danger" padding-left>
                        Enter a new password
                    </p>
                    <br>
                    <ion-item class='form-item'>
                        <ion-input [(ngModel)]="resetPasswordBundle.confirmPassword" name="confirmPassword" type="password" #confirmPassword="ngModel" required placeholder='* Confirm New Password'>
                        </ion-input>
                    </ion-item>
                        <p ion-text [hidden]="passwordMatched == true" color="danger" padding-left>
                                Password does not match
                            </p>
                </ion-list>

                <ion-row responsive-sm>
                  <ion-col>
                    <button ion-button (click)="buttonResetPasswordPressed(resetPasswordForm)" type="submit" full>Reset Password</button>
                </ion-col>
            </ion-row>
        </form>
        </div>
        </ion-col>
        </ion-row>

        </ion-grid>
    </ion-grid>

<br>
<page-bsc-footer></page-bsc-footer>

</ion-content>
