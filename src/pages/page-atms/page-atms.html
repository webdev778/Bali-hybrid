<ion-header hideWhen="core">
    <page-bsc-header ></page-bsc-header>
    <ion-grid class='bsc-header'>
        <ion-row style="text-align: center; display: flex; justify-content: center;">
            <ion-col>
            <ion-row>
                <ion-col *ngFor="let page of headerpages">

                <button *ngIf='header==page.title' ion-button class="header-button" color='primary' item-left full (click)="openPage(page)">{{page.title}}</button>

                <button *ngIf='header!=page.title' ion-button class="header-button" color='light' clear item-left full (click)="openPage(page)">{{page.title}}</button>

                </ion-col>

            </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content hideWhen="core">

    <h6 class="placeholder" [hidden]="arrayAtms.length > 0 || !isListLoaded">No ATM Found</h6>

    <br>
    <ion-grid class = "grid-adjust">
        <ion-grid>
            <ion-row class='flex-row' *ngFor="let atm of arrayAtms">
                <ion-col col-12 class="flexgrid" >
                        <h2 [innerHTML]="atm.bankname"></h2>
                        <h5> <img src="assets/imgs/location-pin.png"> Address : {{atm.address}}</h5>
                        <h5> <img src="assets/imgs/telephone.png"> Phone : {{atm.phone}}</h5>
                </ion-col>
            </ion-row>
        </ion-grid>
        <br>
    </ion-grid>
    <form>
        <ion-item>
            <ion-input type="text" text-center value="Bank of India"></ion-input>
        </ion-item>
    </form><br>
    <ion-row style="display: flex; justify-content: center; text-align: center;">
        <ion-col no-padding>
            <button class="button-map" ion-button color='primary' (click)='buttonShowOnMapPressed(atm)'> <img src="assets/imgs/on-map.png" class="img-map">ATMs Near me</button>
        </ion-col>

        <ion-col no-padding>
            <button class="button-map" ion-button color='primary' (click)='buttonShowOnMapPressed(atm)'> <img src="assets/imgs/on-map.png" class="img-map">Banks Near me</button>
         </ion-col> 
    </ion-row><br>

    <h6 style="text-align: center!important">You can also look by Reion, eg Legian</h6><br>
    <ion-row style="display: flex; justify-content: center; text-align: center;">
        <ion-col no-padding>
            <button class="button-map" ion-button color='primary' (click)='buttonShowOnMapPressed(atm)'> <img src="assets/imgs/on-map.png" class="img-map">ATMs Region</button>
        </ion-col>

        <ion-col no-padding>
            <button class="button-map" ion-button color='primary' (click)='buttonShowOnMapPressed(atm)'> <img src="assets/imgs/on-map.png" class="img-map">Banks Region</button>
        </ion-col> 
    </ion-row><br>

</ion-content>

<ion-content showWhen="core">

	<page-bsc-header showWhen="core" header="Today In Bali"></page-bsc-header>

	<h2 hideWhen='core' class='mobile-sub-header'>ATMS</h2>
    <h2 showWhen='core' class='core-sub-header'>ATMS</h2>

	<h6 class="placeholder" [hidden]="arrayAtms.length > 0 || !isListLoaded">No ATM Found</h6>

	<br>
    <ion-grid class = "grid-adjust">
	<ion-grid>
        <ion-row class='flex-row' *ngFor="let atm of arrayAtms">
            <ion-col col-12 class="flexgrid" >
                    <h2 [innerHTML]="atm.bankname"></h2>
                    <h5> <img src="assets/imgs/location-pin.png"> Address : {{atm.address}}</h5>
                    <h5> <img src="assets/imgs/telephone.png"> Phone : {{atm.phone}}</h5>
            </ion-col>
            <ion-col col-12>
                <button class="button-map" ion-button color='primary' full (click)='buttonShowOnMapPressed(atm)'> <img src="assets/imgs/on-map.png" class="img-map"> Show On Map</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <br>

	<div style="text-align: center;">
		<button ion-button color='primary' outline (click)='buttonBackPressed()'>Back</button>
	</div>

    <br>
    </ion-grid>
	<page-bsc-footer></page-bsc-footer>

</ion-content>

<ion-footer hideWhen="core">
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full color="light" (click)="openService()">
            <div>
                <ion-icon name="paper"></ion-icon><br>
                <label>Services</label>
            </div>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full color="dark" (click)="openToday()">
            <div>
                <ion-icon name="partly-sunny"></ion-icon><br>
                <label>Today</label>
            </div>
            </button>
        </ion-col>
        <ion-col no-padding>
        <button no-margin ion-button full color="light" (click)="openFavourites()">
            <div>
            <ion-icon name="star"></ion-icon><br>
            <label>Favourites</label>
            </div>
        </button>
        </ion-col>
        <ion-col no-padding>
        <button no-margin ion-button full color="light" (click)="openMe()">
            <div>
            <ion-icon name="contact"></ion-icon><br>
            <label>Me</label>
            </div>
        </button>
        </ion-col>
    </ion-row>
</ion-footer>
